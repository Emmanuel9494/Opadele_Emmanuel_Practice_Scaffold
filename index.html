<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Responsive Scaffold</title>
</head>
<body>
    <h1 class="hidden">This is a Responsive Scaffold </h1>
    <header class="grid-con">
        <h2 class="hidden">This is my header</h2>
        <!-- I do not know if this is a test or i am overthinking this, on FOL the scaffold 
            reffrence image for the mobile shows logo first then nav, but design experience the nav should 
        probaly come before the logo. anyways will leave the order as it is,
    but use css to switch the order -->
        <div  class="box col-start-2 col-end-5 m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4"> Logo</div>
        <div id="nav" class="box col-start-1 col-end-2 m-col-start-4 m-col-end-13 l-col-start-4 l-col-end-13"> Nav</div>
   </header> 
 <main>
    <div id="hero-img" class="full-width-grid-con">
        <!-- Actual hero images with different sizes within the img tag goes in here
        before the section with the class of grid-con -->  
        <section class="grid-con">
        <!-- Then the Contents that goes ontop  hero images  goes in here -->    
        <h2 class="hidden">Hero Image</h2>
        <div class="box col-span-full">Hero Image</div>
    </section>
    </div>

    <section class="grid-con">
        <h2 class="hidden">Products Listings</h2>
        <div class="box col-span-full m-col-start-1 m-col-span-6">Product 1</div>
        <div class="box col-span-full m-col-start-7 m-col-span-6">Product 2</div>
    </section>

    <section class="grid-con">
        <h2 class="hidden">Service Listings</h2>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 1</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 2</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 3</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 4</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 5</div>
        <div class="box img-hide l-col-span-6">Image</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 6</div>
    </section>

 </main>
 <footer>
    <div  id="footer-img" class="full-width-grid-con">
        <section class="grid-con">
          <h3 class="hidden">This is my footer</h3>
          <div class="box col-span-full m-col-span-full l-col-span-full">Footer</div>
       </section>
   </div>
 </footer>
    
</body>
</html>
